<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আন্তর্জাতিক বিষয়াবলি কুইজ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a202c, #2d3748);
            min-height: 100vh;
            font-family: 'Noto Serif Bengali', serif;
            color: #e2e8f0;
        }
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        .question {
            margin-bottom: 1.5rem;
        }
        .option {
            display: block;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .option input {
            margin-right: 0.5rem;
        }
        .result-container {
            display: none;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 0.5rem;
        }
        .correct {
            background: #10b981 !important;
            color: white;
        }
        .incorrect {
            background: #ef4444 !important;
            color: white;
        }
        h1, h2 {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="text-3xl font-bold text-center mb-6">আর্ন্তজাতিক বিষয়াবলি</h1>
        <h2 class="text-xl text-center mb-4">টপিকস: লাইব্রেরি, জাদুঘর, গ্রন্থ, উক্তি, স্থাপত্য, কারাগার</h2>
        <div id="quiz">
            </div>
        <button onclick="submitQuiz()" class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">কুইজ জমা দিন</button>
        <div id="result" class="result-container">
            <h2 class="text-2xl font-bold">আপনার স্কোর: <span id="score"></span>/50</h2>
            <div id="correct-answers"></div>
        </div>
    </div>

    <script>
        const questions = [
            { question: "পৃথিবীর বৃহত্তম পাবলিক লাইব্রেরি কোনটি?", options: ["লাইব্রেরি অফ কংগ্রেস, মার্কিন যুক্তরাষ্ট্র", "ব্রিটিশ লাইব্রেরি, যুক্তরাজ্য", "কানাডা ন্যাশনাল লাইব্রেরি", "রাশিয়ান স্টেট লাইব্রেরি"], correct: 0 },
            { question: "ল্যুভর মিউজিয়ামের সবচেয়ে বিখ্যাত শিল্পকর্ম কোনটি?", options: ["দ্য স্ক্রিমিং মঙ্ক", "মোনালিসা", "ভিক্টরি অফ সামোথ্রেস", "ভেনাস দে মিলো"], correct: 1 },
            { question: "কে বলেছিলেন, 'গণতন্ত্র হলো এমন একটি সরকার, যেখানে জনগণ দ্বারা জনগণই শাসন করে'?", options: ["উইনস্টন চার্চিল", "আব্রাহাম লিংকন", "রুশ", "জন লক"], correct: 1 },
            { question: "'দ্য গ্রেট ডিক্টেটর' সিনেমার জন্য চার্লি চ্যাপলিনের বিখ্যাত উক্তি কোনটি?", options: ["গণতন্ত্র কখনো পরাজিত হবে না।", "আমি একজন সৈনিক, কিন্তু আমার যুদ্ধ নেই।", "মানবিকতা আমাদের শেষ আশা।", "অমি মানবতা ফিরিয়ে আনতে চাই।"], correct: 3 },
            { question: "বার্সেলোনার 'সাগরাদা ফ্যামিলিয়া' স্থাপত্যটির স্থপতি কে?", options: ["পাবলো পিকাসো", "সালভাদর দালি", "আন্তোনি গাউদি", "লুসিয়ানো পাভারোত্তি"], correct: 2 },
            { question: "আলকাট্রাজ কারাগারটি কোথায় অবস্থিত?", options: ["নিউ ইয়র্ক", "লস অ্যাঞ্জেলেস", "সান ফ্রান্সিসকো", "ফ্লোরিডা"], correct: 2 },
            { question: "কোন মিউজিয়ামটি 'দ্য ব্রিটিশ লাইব্রেরি' এর সাথে সংযুক্ত?", options: ["ভিক্টোরিয়া এন্ড অ্যালবার্ট মিউজিয়াম", "ব্রিটিশ মিউজিয়াম", "সাইন্স মিউজিয়াম", "ন্যাচারাল হিস্টোরি মিউজিয়াম"], correct: 1 },
            { question: "ভ্লাদিমির লেনিন-এর বিখ্যাত উক্তি কোনটি?", options: ["পৃথিবীর সকল ক্ষমতা মানুষের কাছে", "গণতন্ত্রের চেয়ে ভালো কিছু নেই", "সাম্রাজ্যবাদ হলো পুঁজিবাদের সর্বোচ্চ পর্যায়", "স্বাধীনতা মানুষের জন্মগত অধিকার"], correct: 2 },
            { question: "বিশ্বের প্রাচীনতম কারাগার কোনটি?", options: ["দ্য বাস্টাইল", "দ্য টাওয়ার অফ লন্ডন", "কার্ক প্যাট্রিক", "সেন্ট ভিনসেন্ট"], correct: 1 },
            { question: "'দ্য প্রিন্স' গ্রন্থটি কে রচনা করেন?", options: ["প্ল্যাটো", "অ্যারিস্টটল", "নিকোলো ম্যাকিয়াভেলি", "সলোমন"], correct: 2 },
            { question: "আইফেল টাওয়ার নির্মাণের মূল উদ্দেশ্য কী ছিল?", options: ["বিশ্ব মেলার প্রবেশপথ", "টেলিভিশন টাওয়ার", "পর্যটন কেন্দ্র", "সামরিক ঘাঁটি"], correct: 0 },

            { question: "'আর্ক ডি ট্রায়োম্ফ' কোথায় অবস্থিত?", options: ["বার্লিন", "রোম", "প্যারিস", "মস্কো"], correct: 2 },
            { question: "চীনের তিয়েনানমেন স্কয়ার কেন বিখ্যাত?", options: ["ঐতিহাসিক ভবন", "বিপ্লবের জন্য", "সামরিক প্যারেড", "গণতন্ত্রের জন্য"], correct: 1 },
            { question: "'আর্টেরো-ভিক্টোরিয়ান' স্থাপত্য শৈলী কীসের সাথে সম্পর্কিত?", options: ["বৌদ্ধ স্থাপত্য", "ইসলামিক স্থাপত্য", "রোমান স্থাপত্য", "ভিক্টোরিয়ান স্থাপত্য"], correct: 3 },
            { question: "ভ্যাটিকান মিউজিয়ামের সবচেয়ে বিখ্যাত অংশ কোনটি?", options: ["ভ্যাটিকান লাইব্রেরি", "সেন্ট পিটার্স ব্যাসিলিকা", "সিস্টিন চ্যাপেল", "ভ্যাটিকান গার্ডেন"], correct: 2 },
            { question: "'ওয়ার অ্যান্ড পিস' গ্রন্থটি কে রচনা করেন?", options: ["লিও টলস্টয়", "ডিওর", "চার্লস ডিকেন্স", "ভিক্টর হুগো"], correct: 0 },
            { question: "'লিব্রারিয়া অফ আলেকজান্দ্রিয়া' কোন সভ্যতার অংশ ছিল?", options: ["রোমান", "গ্রিক", "মিশরীয়", "পারস্য"], correct: 2 },
            { question: "নেপোলিয়নের বিখ্যাত উক্তি কোনটি?", options: ["আমিই ফ্রান্স", "আমার সেনাবাহিনী আমার অস্ত্র", "অসম্ভব শব্দটি আমার অভিধানে নেই", "আমি স্বাধীনতা ফিরিয়ে আনব"], correct: 2 },
            { question: "দ্য বাস্টাইল কারাগারটি কোথায় অবস্থিত ছিল?", options: ["বার্লিন", "প্যারিস", "রোম", "ভিয়েনা"], correct: 1 },
            { question: "কোন দেশের জাতীয় প্রতীক 'লিওন'?", options: ["লিবিয়া", "শ্রীলঙ্কা", "সুইডেন", "ডেনমার্ক"], correct: 1 },
            { question: "'কাস্টিং দ্য ফার্স্ট স্টোন' উক্তিটি কোন গ্রন্থ থেকে এসেছে?", options: ["কোরআন", "বেদ", "বাইবেল", "তোরাহ"], correct: 2 },
            { question: "প্যারিসের ল্যুভর মিউজিয়ামের প্রাক্তন নাম কী ছিল?", options: ["প্যালেস অফ ল্যুভর", "ফোর্ট্রেস অফ ল্যুভর", "ল্যুভর প্রাসাদ", "ল্যুভর ক্যাসেল"], correct: 1 },

        function loadQuiz() {
            const quizDiv = document.getElementById('quiz');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3 class="text-lg font-semibold mb-2">${index + 1}. ${q.question}</h3>
                    ${q.options.map((option, i) => `
                        <label class="option">
                            <input type="radio" name="q${index}" value="${i}">
                            ${option}
                        </label>
                    `).join('')}
                `;
                quizDiv.appendChild(questionDiv);
            });
        }

        function submitQuiz() {
            let score = 0;
            const resultDiv = document.getElementById('result');
            const correctAnswersDiv = document.getElementById('correct-answers');
            correctAnswersDiv.innerHTML = '';

            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const questionDiv = document.getElementsByClassName('question')[index];
                const options = questionDiv.getElementsByClassName('option');

                if (selected && parseInt(selected.value) === q.correct) {
                    score++;
                    options[q.correct].classList.add('correct');
                } else {
                    if (selected) {
                        options[parseInt(selected.value)].classList.add('incorrect');
                    }
                    options[q.correct].classList.add('correct');
                }

                const answerDiv = document.createElement('div');
                answerDiv.innerHTML = `<p><strong>${index + 1}. ${q.question}</strong><br>সঠিক উত্তর: ${q.options[q.correct]}</p>`;
                correctAnswersDiv.appendChild(answerDiv);
            });

            document.getElementById('score').textContent = score;
            resultDiv.style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        loadQuiz();
    </script>
